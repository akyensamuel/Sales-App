<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Receipt - {{ invoice.invoice_no }}</title>
    <style>
        /* Thermal POS Printer Optimized CSS */
        @page {
            size: 80mm 297mm; /* 80mm thermal paper width */
            margin: 2mm 3mm 2mm 3mm;
        }
        
        body {
            font-family: 'Courier New', 'Lucida Console', monospace;
            font-size: 11px;
            font-weight: bold;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            color: #000;
            width: 74mm;
            max-width: 74mm;
            background: #fff;
        }
        
        /* Header Section */
        .receipt-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 2mm;
            margin-bottom: 3mm;
        }
        
        .invoice-no {
            font-size: 13px;
            font-weight: 900;
            margin: 1mm 0;
        }
        
        .invoice-date {
            font-size: 10px;
            margin: 1mm 0;
        }
        
        /* Items Table */
        .receipt-items {
            width: 100%;
            border-collapse: collapse;
            margin: 2mm 0;
            font-size: 10px;
            font-weight: bold;
        }
        
        .receipt-items th {
            background: #f0f0f0;
            font-weight: 900;
            text-transform: uppercase;
            padding: 1.5mm 1mm;
            border-bottom: 2px solid #000;
            font-size: 9px;
        }
        
        .receipt-items td {
            padding: 1.5mm 1mm;
            border-bottom: 1px dotted #000;
            font-weight: bold;
        }
        
        .receipt-items th:nth-child(1),
        .receipt-items td:nth-child(1) {
            text-align: left;
            width: 50%;
        }
        
        .receipt-items th:nth-child(2),
        .receipt-items td:nth-child(2),
        .receipt-items th:nth-child(3),
        .receipt-items td:nth-child(3) {
            text-align: right;
            width: 25%;
        }
        
        .item-name {
            font-weight: 900;
            text-transform: uppercase;
            word-wrap: break-word;
            font-size: 10px;
        }
        
        /* Total Section */
        .receipt-total {
            margin-top: 2mm;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 2mm 0;
            text-align: center;
            background: #f8f8f8;
        }
        
        .total-amount {
            font-size: 14px;
            font-weight: 900;
            margin: 1.5mm 0;
            letter-spacing: 1px;
        }
        
        /* Print Media Styles */
        @media print {
            body { 
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-weight: bold !important;
            }
            .no-print { 
                display: none !important; 
            }
            * {
                font-weight: bold !important;
            }
        }
        
        /* Hide print buttons on print */
        .no-print {
            display: block;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body onload="handlePrintAndRedirect();">
    <!-- Receipt Header -->
    <div class="receipt-header">
        <div class="invoice-no">Receipt #{{ invoice.invoice_no }}</div>
        <div class="invoice-date">{{ invoice.date_of_sale|date:"M d, Y" }}</div>
    </div>

    <!-- Items Table -->
    <table class="receipt-items">
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td class="item-name">{{ item.item|upper }}</td>
                <td>{{ item.amount|floatformat:2 }}</td>
                <td>{{ item.total_price|floatformat:2 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align: center;">NO ITEMS</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Total Section -->
    <div class="receipt-total">
        <div class="total-amount">
            TOTAL: {{ invoice.total|floatformat:2 }}
        </div>
    </div>

    <!-- Print controls -->
    <div class="no-print" style="text-align: center; margin-top: 5mm;">
        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button onclick="window.print()" style="background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px;">
                üñ®Ô∏è Print Again
            </button>
            <button onclick="goBackToEntry()" style="background: #6c757d; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px;">
                ‚Üê Back to Cash Entry
            </button>
        </div>
    </div>

    <script>
        function handlePrintAndRedirect() {
            try {
                console.log('Cash receipt page loaded, printing...');
                
                // Trigger print immediately with minimal delay
                setTimeout(function() {
                    console.log('Triggering print dialog...');
                    window.print();
                    
                    // Redirect to cash sales entry after print dialog closes or after a delay
                    // The timeout ensures redirect happens regardless of user action on print dialog
                    setTimeout(function() {
                        console.log('Redirecting to cash sales entry after print...');
                        window.location.href = '/sales/cash_sales_entry/';
                    }, 1000);
                }, 100);
                
            } catch (error) {
                console.error('Print error:', error);
                // Redirect anyway if print fails
                setTimeout(function() {
                    window.location.href = '/sales/cash_sales_entry/';
                }, 2000);
            }
        }
        
        function goBackToEntry() {
            try {
                console.log('Redirecting to cash sales entry...');
                window.location.href = '/sales/cash_sales_entry/';
            } catch (error) {
                console.error('Redirect error:', error);
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.reload();
                }
            }
        }
    </script>
</body>
</html>
